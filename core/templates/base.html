{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Prototipo Limomatura</title>
</head>
<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href={% url 'home' %}>Prototipo Limonatura</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href={% url 'home' %}>Inicio</a>
                  </li>
                  {% if user.is_authenticated %}
                    <a class="nav-link active text-white" aria-current="page"href="#">
                      Nuevo
                    </a>
                    <span class="dropdown">
                      <a class="nav-link active text-white dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                        {{ user.username }}
                      </a>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="active text-white dropdown-item" href="#">
                            Cerrar sesión
                          </a>
                        </li>
                      </ul>
                    </span>
                    {% else %}
                    <a class="nav-link active text-white" aria-current="page"href="#">
                      Iniciar sesión
                    </a>
                    <a class="nav-link active text-white" aria-current="page" href="#">
                      Registrarse
                    </a>
                    {% endif %}
    
                </ul>

              </div>
            </div>
          </nav>

        <div class="container-fluid">
          {% block content %}
          {% endblock %}
  
        </div>
        
    </div>
    
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
</html>
